<body class="mb-5">
<div class="banner">
  <h1 class="text-center">PORTAFOLIO</h1>
  <p class="text-center">Autor: Alex Palacios </p>

  <p class="text-center">
    <a class='btn btn-light btn-sm' href="https://github.com/palaciosalex" target="_blank">
        <i class='bi bi-github'></i> Repositorio
    </a>
  </p>
</div>
<div class="container">
  <div class="container-fluid">
    <div id="projects" class="row mt-5 row-cols-1 row-cols-md-3 g-4">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="proyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="titulo-modal"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div id="box-galeria">
                <img id="galeria" src="img/proyecto1/img1.PNG" alt="">
              </div>
              <p id="mitexto"></p>
              <nav>
               <ul id="fotos-modal">
               </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
